<!DOCTYPE html>
<html>
<head>
    <title><%= htmlWebpackPlugin.options.title %></title>
    <meta charset="utf-8">
    <meta name="description" content="Realtime easing viewer/editor">
    <meta name="keywords" content="ease,easing">
    <meta name="author" content="Maicon Feldhaus">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="img/favicon-16x16.png" sizes="16x16">
    <link rel="icon" type="image/png" href="img/favicon-32x32.png" sizes="32x32">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
</head>
<body>
<div id="container">
    <canvas id="graph" width="540" height="500">
        Sorry, your browser is not supported.
    </canvas>
    <div id="tools">
        <p>Equation:</p>
        <div id="editor-container">
            <div id="editor"></div>
        </div>
        <br/>
        <p>Easing:</p>
        <select id="easing-list"></select>
    </div>
</div>
</body>
</html>
